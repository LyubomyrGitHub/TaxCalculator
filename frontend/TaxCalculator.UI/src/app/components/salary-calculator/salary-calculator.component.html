<div class="container">
  <!-- Salary Entry Screen -->
  <app-salary-entry (salarySubmitted)="onSalarySubmit($event)" [isCalculating]="isCalculating"></app-salary-entry>
  <!-- Results Screen -->
  <app-salary-result *ngIf="result" [result]="result" [formatNumber]="formatNumber.bind(this)"></app-salary-result>
</div>
